name: smart_rich_editor
description: >
  A lightweight, collapsible, and feature-rich text editor built on flutter_quill.
   Supports web clipboard, collapsible toolbar, custom editor size, cross-platform
   compatibility, and rich text formatting with zero configuration.
version: 1.0.2
homepage: https://github.com/rahulk3sharmadev/smart_rich_editor
repository: https://github.com/rahulk3sharmadev/smart_rich_editor
issue_tracker: https://github.com/rahulk3sharmadev/smart_rich_editor/issues
documentation: https://github.com/rahulk3sharmadev/smart_rich_editor#readme

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_quill: ^11.4.2
#  flutter_quill_extensions: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

platforms:
  android:
  ios:
  web:
  windows:
  macos:
  linux:

topics:
  - editor
  - rich-text
  - quill
  - ui
  - text-editor
